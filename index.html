<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kgoke.com</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            background-image: url('avatar.jpg'); /* Replace with your actual avatar path */
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .buttons a:hover {
            background-color: white;
            color: #16213e;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .buttons a {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h1>Keegan (kgoke)</h1>
        <p>Just a dev...</p>
        <div class="buttons">
            <a href="https://www.youtube.com/@kgokedev" target="_blank">YouTube</a>
            <a href="https://x.com/kgokedev" target="_blank">Twitter</a>
            <a href="https://github.com/kgoke" target="_blank">GitHub</a>
            <a href="pyblez.html">View PyBLEz Project</a>
        </div>
    </div>
</body>
</html>
